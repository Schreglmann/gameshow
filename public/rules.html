<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show Rules</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>Team 1: <span id="team1Points">0</span> Punkte</div>
        <div>Team 2: <span id="team2Points">0</span> Punkte</div>
        <button id="nextButton" onclick="location.href='game1.html'">Weiter</button>
    </header>
    <h1>Regelwerk</h1>
    <ul>
        <li>Es gibt 7 Spiele.</li>
        <li>Spiel 1 gibt einen Punkt, Spiel 2 gibt zwei Punkte, ...</li>
        <li>In Spiel 7 werden die bisher verdienten Punkte gesetzt.</li>
    </ul>
    <script>
        // Load teams from localStorage on page load
        window.addEventListener('load', function () {
            // Load points from localStorage
            document.getElementById('team1Points').textContent = localStorage.getItem('team1Points') || 0;
            document.getElementById('team2Points').textContent = localStorage.getItem('team2Points') || 0;
        });
    </script>
</body>

</html>
