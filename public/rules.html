<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show Rules</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>

<body>
    <header>
        <div>Team 1: <span id="team1Points">0</span> Punkte</div>
        <div>Team 2: <span id="team2Points">0</span> Punkte</div>
        <button id="nextButton" onclick="startGames()">Weiter</button>
    </header>
    <h1>Regelwerk</h1>
    <ul>
        <li>Es gibt mehrere Spiele.</li>
        <li>Bei jedem Spiel wird am Ende entschieden welches Team das Spiel gewonnen hat.</li>
        <li>Das erste Spiel ist 1 Punkt wert, das zweite 2 Punkte, etc.</li>
        <li>Das Team mit den meisten Punkten gewinnt am Ende.</li>
    </ul>
    <script src="script.js"></script>
    <script>
        function startGames() {
            location.href = '/game?index=0';
        }

        // Load teams from localStorage on page load
        window.addEventListener('load', function () {
            // Load points from localStorage
            document.getElementById('team1Points').textContent = localStorage.getItem('team1Points') || 0;
            document.getElementById('team2Points').textContent = localStorage.getItem('team2Points') || 0;
        });
    </script>
</body>

</html>
