<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>Team 1 Points: <span id="team1Points">0</span></div>
        <div>Team 2 Points: <span id="team2Points">0</span></div>
        <button id="nextButton" onclick="location.href='rules.html'">Rules</button>
        <button id="game1Button" onclick="location.href='game1.html'">Game 1</button>
    </header>
    <h1>Game Show</h1>
    <p>Enter names to randomly assign them to teams:</p>
    <form id="nameForm">
        <textarea id="nameInput" placeholder="Enter names, separated by commas" required></textarea>
        <button type="submit">Assign Teams</button>
    </form>
    <div id="teams">
        <div id="team1">
            <h2>Team 1</h2>
            <ul id="team1List"></ul>
        </div>
        <div id="team2">
            <h2>Team 2</h2>
            <ul id="team2List"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
