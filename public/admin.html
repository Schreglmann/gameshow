<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LocalStorage Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            user-select: none;
            touch-action: manipulation;
        }

        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .admin-section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .admin-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        .admin-input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-input-group label {
            min-width: 150px;
            color: #fff;
            font-size: 16px;
        }

        .admin-input-group input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .admin-input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .admin-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .admin-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .admin-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .admin-button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .admin-button.danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .admin-button.secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .admin-button.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .storage-viewer {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .storage-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-family: monospace;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .storage-item-key {
            font-weight: bold;
            color: #4facfe;
        }

        .storage-item-value {
            color: #fff;
            margin-left: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>

        <!-- Team Management Section -->
        <div class="admin-section">
            <h2>üéÆ Team Verwaltung</h2>

            <div class="admin-input-group">
                <label for="team1NameInput">Team 1 Name:</label>
                <input type="text" id="team1NameInput" placeholder="Team 1 Name eingeben">
            </div>

            <div class="admin-input-group">
                <label for="team1PointsInput">Team 1 Punkte:</label>
                <input type="number" id="team1PointsInput" placeholder="0">
            </div>

            <div class="admin-input-group">
                <label for="team2NameInput">Team 2 Name:</label>
                <input type="text" id="team2NameInput" placeholder="Team 2 Name eingeben">
            </div>

            <div class="admin-input-group">
                <label for="team2PointsInput">Team 2 Punkte:</label>
                <input type="number" id="team2PointsInput" placeholder="0">
            </div>

            <div class="button-group">
                <button onclick="saveTeamData()" class="admin-button primary">üíæ Speichern</button>
                <button onclick="resetPoints()" class="admin-button secondary">üîÑ Punkte zur√ºcksetzen</button>
            </div>
        </div>

        <!-- LocalStorage Management Section -->
        <div class="admin-section">
            <h2>üóÑÔ∏è LocalStorage Verwaltung</h2>

            <div class="button-group">
                <button onclick="viewAllStorage()" class="admin-button secondary">üëÅÔ∏è Alle Daten anzeigen</button>
                <button onclick="clearAllStorage()" class="admin-button danger">üóëÔ∏è Alle Daten l√∂schen</button>
            </div>

            <div id="storageViewer" class="storage-viewer" style="display: none;"></div>
        </div>

        <!-- Confirmation Messages -->
        <div id="successMessage" class="message success"></div>
        <div id="errorMessage" class="message error"></div>
    </div>

    <script>
        // Load current data on page load
        window.addEventListener('load', function () {
            loadCurrentData();
        });

        function loadCurrentData() {
            document.getElementById('team1NameInput').value = localStorage.getItem('team1') || '';
            document.getElementById('team2NameInput').value = localStorage.getItem('team2') || '';
            document.getElementById('team1PointsInput').value = localStorage.getItem('team1Points') || 0;
            document.getElementById('team2PointsInput').value = localStorage.getItem('team2Points') || 0;
        }

        function saveTeamData() {
            try {
                const team1Name = document.getElementById('team1NameInput').value;
                const team2Name = document.getElementById('team2NameInput').value;
                const team1Points = parseInt(document.getElementById('team1PointsInput').value) || 0;
                const team2Points = parseInt(document.getElementById('team2PointsInput').value) || 0;

                localStorage.setItem('team1', team1Name);
                localStorage.setItem('team2', team2Name);
                localStorage.setItem('team1Points', team1Points);
                localStorage.setItem('team2Points', team2Points);

                showMessage('success', '‚úÖ Team-Daten erfolgreich gespeichert!');
            } catch (error) {
                showMessage('error', '‚ùå Fehler beim Speichern: ' + error.message);
            }
        }

        function resetPoints() {
            if (confirm('M√∂chten Sie wirklich die Punkte beider Teams auf 0 zur√ºcksetzen?')) {
                localStorage.setItem('team1Points', 0);
                localStorage.setItem('team2Points', 0);
                document.getElementById('team1PointsInput').value = 0;
                document.getElementById('team2PointsInput').value = 0;
                showMessage('success', 'üîÑ Punkte wurden zur√ºckgesetzt!');
            }
        }

        function viewAllStorage() {
            const viewer = document.getElementById('storageViewer');
            viewer.innerHTML = '';

            if (localStorage.length === 0) {
                viewer.innerHTML = '<p style="color: #fff; text-align: center;">LocalStorage ist leer</p>';
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);

                    const item = document.createElement('div');
                    item.className = 'storage-item';
                    item.innerHTML = `
                        <span>
                            <span class="storage-item-key">${key}:</span>
                            <span class="storage-item-value">${value}</span>
                        </span>
                    `;
                    viewer.appendChild(item);
                }
            }

            viewer.style.display = viewer.style.display === 'none' ? 'block' : 'none';
        }

        function clearAllStorage() {
            if (confirm('‚ö†Ô∏è WARNUNG: M√∂chten Sie wirklich ALLE LocalStorage-Daten l√∂schen?\n\nDies umfasst:\n- Team-Namen\n- Punktest√§nde\n- Alle anderen gespeicherten Daten\n\nDieser Vorgang kann nicht r√ºckg√§ngig gemacht werden!')) {
                if (confirm('Sind Sie sicher? Letzte Chance zum Abbrechen!')) {
                    localStorage.clear();
                    loadCurrentData();
                    document.getElementById('storageViewer').style.display = 'none';
                    showMessage('success', 'üóëÔ∏è Alle LocalStorage-Daten wurden gel√∂scht!');
                }
            }
        }

        function showMessage(type, text) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            // Hide both messages first
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Show the appropriate message
            const message = type === 'success' ? successMsg : errorMsg;
            message.textContent = text;
            message.style.display = 'block';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
