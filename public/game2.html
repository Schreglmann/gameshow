<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2 - Audio Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>Team 1 Points: <span id="team1Points">0</span></div>
        <div>Team 2 Points: <span id="team2Points">0</span></div>
        <button id="nextButton" onclick="location.href='index.html'">Home</button>
    </header>
    <div class="quiz-container">
        <h2 id="audioQuestionNumber" class="quiz-question-number">Audio Clip 1</h2>
        <audio id="quizAudio" class="quiz-audio" style="display: none;"></audio>
        <button id="showAudioButton" class="quiz-button">Play Audio</button>
        <button id="repeatAudioButton" class="quiz-button" style="display: none;">Repeat Audio</button>
        <button id="revealAnswerButton" class="quiz-button" style="display: none;">Reveal Answer</button>
        <button id="nextAudioButton" class="quiz-button" style="display: none;">Next Audio</button>
        <div id="audioAnswer" class="quiz-answer" style="display: none;"></div>
    </div>
    <div id="awardPointsContainer" style="display: none;">
        <h2>Award Points</h2>
        <button onclick="updatePoints('team1', 1)" class="quiz-button">Award Point to Team 1</button>
        <button onclick="updatePoints('team2', 1)" class="quiz-button">Award Point to Team 2</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
